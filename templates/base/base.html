<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %} eCommerce {% endblock %}</title>
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

{% block link %}
{% endblock %}

{% block style %}
{% endblock %}
   <style>
    @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900');
    body {
      font-family: 'Poppins', sans-serif;
      font-weight: 300;
      font-size: 18px;
      line-height: 1.7;
      color: #c4c3ca;
      overflow-x: hidden;
    }
   </style>

</head>

<body>

                                     <!-- THIS IS NAVBAR -->
  <div class="row">
    <div class="col-sm-12">
      <nav class="navbar navbar-expand-lg bg-body-tertiary" style="z-index: 1; padding: 0;">
        <div class="container-fluid" style="background-color:cornflowerblue; height: 4.5rem;">
          <a class="navbar-brand" href="#" style="color: white;">eCommerce</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            {% block search %}
            {% endblock %}
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/" style="color: white;">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/logout" style="color: white;">LogOut</a>
              </li>
              <li style="padding-left: 2%;">
                <a href="#"><img class="rounded-circle" src="https://cdn.quasar.dev/img/boy-avatar.png" width="40px" alt="">
                </a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/" style="color: white;">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/login" style="color: white;">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/signup" style="color: white;">SignUp</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </div>

{% block sidebar %}
{% endblock %}

{% block body %}
{% endblock %}

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
</script>

</html>
