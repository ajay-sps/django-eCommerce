{% extends 'base/sidebar.html' %}

{% block content %}

<style>
.box-shadow{
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}
</style>

<div class="row">
    <div class="col-sm-8 offset-sm-2">
        <div class="row p-3 box-shadow mt-3" >
            <div class = "col-sm-12">
                <div class="row">
                    <div class="col-sm-12">
                        <h2 style="text-align: center; color: green;">Add Product</h2>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-12">
                        <form method="POST" action="" enctype="multipart/form-data" style="color: black;">
                            {% csrf_token %}
                            <div class="row">
                                    <div class="col-sm-6">
                                        <label for="brands" class="form-label">Brand</label>
                                        <select class="form-select" name="brand" id="brands">
                                            <option value="selected">-------</option>
                                            {% for brand in brands %}
                                            <option value="{{ brand.id }}">{{ brand.name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="categories" class="form-label">Category</label>
                                        <select class="form-select" name="category" id="categories">
                                            <option value="selected">-------</option>
                                            {% for category in categories %}
                                            <option value="{{ category.id }}">{{ category.name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                            </div>
                            <br>      
                            <div class="row">
                                <div class="col-sm-6">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" name="name" id="name" required>
                                </div>
                                
                                <div class="col-sm-6">
                                    <label for="image" class="form-label">Image</label>
                                    <input type="file" class="form-control" name="image" id="image" required>
                                </div>
                            </div>
                            <br>
                            <div class="row"> 
                                <div class="col-sm-6">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" name="description" id="description" rows="3" required></textarea>
                                </div>
                                <div class="col-sm-2 offset-sm-1 form-check" style="padding-top: 5%;">
                                    <input type="checkbox" class="form-check-input" name="is_active" id="is_active">
                                    <label class="form-check-label" for="is_active">Is Active</label>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-sm-12">   
                                    <div style="text-align: center;">
                                        <button type="submit" class="btn btn-primary">Add Product</button>
                                    </div>
                                </div>  
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


<br><br>


{% endblock %}
