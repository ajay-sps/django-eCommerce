
<style>
  #forgotPassword{
    text-decoration: none;
    cursor: pointer;
    color: white;
  }
  .loginForm{
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    border-radius: 20px;
    color: black;
    border: 1px solid #9b9696;
  }
  .button{
    background-color: white;
    color: #684242;
  }


  .form-control-lg {
    min-height: calc(1.5em + 1rem + calc(var(--bs-border-width) * 2));
    font-size: 1rem;
    border-radius: var(--bs-border-radius-lg);
}
</style>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<div class="row" style="padding-top: 2%;">
  <div class="col-sm-12" style="text-align: center;">
    <a href="/" style="text-decoration: none;">
      <img class="rounded-circle" src="/static/images/logo2.png"  width="200px" style="object-fit: contain;">
    </a>
  </div>
</div>


<div class="row" style="text-align: center; margin-top: 3%;">
  <div class="col-sm-3 offset-sm-4 loginForm" style="margin-left: 38%;">
    <div class="card-body py-3 px-md-2" style="font-size: 21px;">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-12">
          <form action="" method="post">
            {% csrf_token %}
            <div class="card-body">
              <p class=" mb-3" style="font-weight: 400;">Enter Your Email</p>
              <div class="form-outline mb-4">
                <input type="email" id="typeEmailX-2" class="form-control" name="email" placeholder="Email" style="font-size: 17px;" required/>
              </div>
              {% if message %}
              <h6 style=" padding-bottom: 5%; font-weight: 400;">{{ message }}</h6>
              {% endif %}
              <button class="btn btn-primary btn-lg btn-block button" style="padding: 4px 10px 4px 10px; font-size: 16px;" type="submit">Reset</button>
              <div style="text-align: right; font-size: 15px; margin-top: 2%;">
                <span>Sign in ? <a href="/login" style="text-decoration: none; margin-left: 3px;" >Sign In</a></span>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
