
<style>
  #forgotPassword{
    text-decoration: none;
    cursor: pointer;
    color: white;
  }
  .loginForm{
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    border-radius: 20px;
    border:1px solid #9b9696;
    color: black;
  }
  .button{
    background-color: white;
    color: #684242;
  }


  .form-control-lg {
    min-height: calc(1.5em + 1rem + calc(var(--bs-border-width) * 2));
    font-size: 1rem;
    border-radius: var(--bs-border-radius-lg);
}
.eyeIcon {
    position: absolute;
    top: 9px;
    right: 8px;
    font-size: 19px;
    color: #5e5858;
}
.eyeIcon:hover{
  cursor: pointer;
}
</style>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>


<div class="row" style="padding-top: 2%;">
  <div class="col-sm-12" style="text-align: center;">
    <a href="/" style="text-decoration: none;">
      <img class="rounded-circle" src="/static/images/logo2.png"  width="200px" style="object-fit: contain;">
    </a>
  </div>
</div>

<div class="row" style="text-align: center; margin-top: 3%;">
  <div class="col-sm-3 offset-sm-4 loginForm" style="margin-left: 38%;">
    <div class="card-body py-3 px-md-3" style="font-size: 18px;">

      {% if expired %}

      <div style="text-align: center;">
        This token is expired 
      </div>
      {% else %}
    
      <div class="row d-flex justify-content-center">
        <div class="col-lg-12">
          <form action="" method="post" >
            {% csrf_token %}
            <div class="card-body">
              <p class="mb-3" style="font-weight: 400;">Enter New Password</p>
              <div class="form-outline mb-2" style="position: relative;">
                <input type="password" id="typeEmailX-22" class="form-control" name="password1" placeholder="Password" style="font-size: 17px;" required/>
                <i class=" eyeIcon bi bi-eye-slash"></i>
              </div>
              <div class="form-outline mb-4">
                <input type="text" id="typeEmailX-2" class="form-control" name="password2" placeholder="Confirm Password" style="font-size: 17px;" required/>
              </div>
              {% if message %}
              <p style=" padding-bottom: 5%; font-size: 14px;">{{ message }}</p>
              {% endif %}
              <button class="btn btn-primary btn-lg btn-block button" style="padding: 4px 8px 4px 8px; font-size: 15px;" type="submit">Change</button>
              <div style="margin-top: 5%; font-size: 14px; text-align: right;">
                <span>
                  Want to log in ? <a href="/login" style="text-decoration: none; margin-left: 3px;">Sign in </a>
                </span>
              </div>
            </div>
          </form>
        </div>
      </div>

      {% endif %}
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded',function(){
    const eyeIcon = document.querySelector('.eyeIcon');
    const passwordField = document.querySelector('#typeEmailX-22')

    eyeIcon.addEventListener('click',function(){
      if(passwordField.getAttribute('type') === 'password'){
        passwordField.setAttribute('type','text')
        this.classList.remove('bi-eye-slash')
        this.classList.add('bi-eye')
      }
      else{
        passwordField.setAttribute('type','password')
        this.classList.remove('bi-eye')
        this.classList.add('bi-eye-slash')
      }
    })
  })



</script>
