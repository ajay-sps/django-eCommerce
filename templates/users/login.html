{% extends 'base/base.html' %}]

{% block body %}

<style>
  #forgotPassword{
    text-decoration: none;
    cursor: pointer;
    color: white;
  }
  .loginForm{
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    background-color: cornflowerblue;
    border-radius: 20px;
  }
  .button{
    background-color: white;
    color: #684242;
  }
</style>

<div class="row" style="text-align: center; margin-top: 5%;">
  <div class="col-sm-4 offset-sm-4 loginForm">
    <div class="card-body py-5 px-md-5">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-12">
          <form action="" method="post">
            {% csrf_token %}
            <div class="card-body">
              <h2 class="fw-bold mb-3" style="color: white;">LogIn</h2>
              <h4 style="color: red; padding-bottom: 5%;">{{ message }}</h4>
              <div class="form-outline mb-4">
                <input type="email" id="typeEmailX-2" class="form-control form-control-lg" name="email" placeholder="Email" required/>
              </div>
              <div class="form-outline mb-4">
                <input type="password" id="typePasswordX-2" class="form-control form-control-lg" name="password" placeholder="Password" required />
              </div>
              <div class="form-check d-flex justify-content-start mb-4" style="padding-left: 0;">
                <a class="form-check-label" for="form1Example3" id="forgotPassword"  ><h6>Forgot password</h6></a>
              </div>
              <button class="btn btn-primary btn-lg btn-block button" type="submit">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
    
{% endblock %}
