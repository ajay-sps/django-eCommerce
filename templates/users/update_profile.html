{% extends 'users/users.html' %}

{% block content %}

<style>
.box-shadow{
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    border-radius: 12px;
}
.form-control{
    padding: 1%;
}
</style>


<div class="row " style="margin-top: 4%; color: black;">
    <div class="col-sm-8 offset-sm-2 box-shadow" style="border-radius: 12px; font-size: 18px; font-weight: 400;">
        <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row" style="margin-top:1%; padding-left: 2%; padding-right: 2%; margin-bottom: 2%;">
                <div class="col" style="text-align: center;">
                    <h4 style="color: rgb(14, 139, 241);">Update Profile</h4>
                </div>
            </div>
            <div class="row" style=" padding-left: 2%; padding-right: 2%;">
                <div class="col-sm-4">
                    <div><label for="first_name">First Name</label></div>
                    <div><input type="text" class="form-control" name="first_name" id="first_name" value="{{ user.first_name }}" required></div>
                </div>
                <div class="col-sm-4">
                    <div><label for="last_name">Last Name</label></div>
                    <div><input type="text" class="form-control" name="last_name" id="last_name" value="{{ user.last_name }}" required></div>
                </div>
                <div class="col-sm-4" >
                    <div><label for="contact">Contact</label></div>
                    <div><input type="tel" class="form-control" name="contact" id="contact" value="{{ user.profile.contact }}" required></div>
                </div>
            </div>
            <div class="row" style="margin-top:1%; padding-left: 2%; padding-right: 2%;">
                <div class="col-sm-4">
                    <div><label for="state">State</label></div>
                    <div><input type="text" class="form-control" name="state" id="state" value="{{ user.profile.state }}" required></div>
                </div>
                <div class="col-sm-4">
                    <div><label for="city">City</label></div>
                    <div><input type="text" class="form-control" name="city" id="city" value="{{ user.profile.city }}" required></div>
                </div>
                <div class="col-sm-4" style="margin-top: 3%;">
                    <div class="row">
                        <div class="col">
                            <label for="image" style="color: black;">Profile Image</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="file" class="form-control" name="image" id="image" required>
                        </div>
                    </div>
                </div>
                <input type="hidden" value="{{ user.id }}" name="user_id">
            </div>
            <div class="row" style="margin-top:2%; margin-bottom: 2%;">
                <div class="col" style="text-align: center;">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </div>
        </form>
    </div>
</div>



{% endblock %}
