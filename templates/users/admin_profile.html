{% extends 'base/sidebar.html' %}

{% block content %}

<style>

    .box-shadow{
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        border-radius: 12px;
    }
    .rowclass{
      margin-left: 5%;
      margin-right: 5%;
    }
    .properties{
        margin-bottom: 0;
    }
    .removeItem:hover{
        cursor: pointer;
    }
    .edit:hover{
        cursor: pointer;
    }

</style>

<div class="row" style="margin: 1% 5% 1% 5%;">
    <div class="col-sm-12">
        <section>
            <div class="container py-5">

              <div class="row">
                <div class="col-lg-4">
                  <div class="card mb-4">
                    <div class="card-body text-center box-shadow">
                      <img src="{{ user.profile.profile_image.url }}" alt="avatar"
                        class="rounded-circle img-fluid" style="width: 150px; height: 150px; object-fit: cover;">
                        <h5 class="my-3">{{ user.first_name }} {{ user.last_name }}</h5>
                        <div class="d-flex justify-content-center mb-2">
                            <a href="/admin_profile/update">
                                <button type="button" class="btn btn-primary">Edit Profile</button>
                            </a>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-8">
                  <div class="card mb-4">
                    <div class="card-body box-shadow">
                      <div class="row">
                        <div class="col-sm-3">
                          <p class="mb-0">First Name</p>
                        </div>
                        <div class="col-sm-9">
                          <p class="text-muted mb-0">{{ user.first_name }}</p>
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <p class="mb-0">Last Name</p>
                        </div>
                        <div class="col-sm-9">
                          <p class="text-muted mb-0">{{ user.last_name }}</p>
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <p class="mb-0">Phone</p>
                        </div>
                        <div class="col-sm-9">
                          <p class="text-muted mb-0">{{ user.profile.contact }}</p>
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <p class="mb-0">State</p>
                        </div>
                        <div class="col-sm-9">
                          <p class="text-muted mb-0">{{ user.profile.state }}</p>
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <p class="mb-0">City</p>
                        </div>
                        <div class="col-sm-9">
                          <p class="text-muted mb-0">{{ user.profile.city }}</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </div>
</div>

{% endblock %}
